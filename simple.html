<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<style type="text/css">
	*{
		margin: 2px;
		padding: 5px;
	}
	ul{
		list-style-type: none;
		background-color:aqua;
		position:fixed;
		overflow: hidden;		
	}
	li a{
		text-decoration: none;
		display:block;
		color:black;
		font-size: 40px;
		text-align: center;
	}
	li a:hover{
		background-color: green;
		color:white;
	}
	li{
		float: left;
	}	
	</style>
</head>
<body>
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">materials</a></li>
	<li><a href="#">Tutorials</a></li>
	<li><a href="#">Contact us</a></li>
</ul>
</body>
</html>
